<ion-header [translucent]="true">
  <ion-toolbar mode="md">
    <ion-title color="dark">
      <span>Home</span>
      <ion-icon color="dark" name="chevron-down-outline"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-banner [bannerImages]="banners"></app-banner>
  <ion-list>
    <ion-list-header class="ion-margin-bottom">
      <ion-label>
        <h4>Restaurants Nearby</h4>
        <p>Discover unique tastes near you</p>
      </ion-label>
    </ion-list-header>
    <ion-item-group *ngIf="restaurants!.length > 0">
      <app-restaurant *ngFor="let restaurant of restaurants" [restaurant]="restaurant"></app-restaurant>
    </ion-item-group>

  </ion-list>

</ion-content>
